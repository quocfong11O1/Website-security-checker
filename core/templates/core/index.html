<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'core/assets/favicon.ico' %}" />
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light content-title">Start</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3 content-title"
                    href="#!">Dashboard</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 content-title"
                    href="{% url 'function:config' %}">Cấu Hình</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 content-title"
                    href="{% url 'function:list' %}">Kết Quả</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 content-title"
                    href="{% url 'function:search' %}">Tìm Kiếm</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3 content-title"
                    href="#!">Trạng thái</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper" class="admin-content">
            Welcome to Admin Dashboard
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
